name: Publish Docker Image

on:
  push:
    branches:[ master ]
  pull_request:
    branches: [ master ]
    
  workflow_dispatch: # adds ability to manually run workflow 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Docker Login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run:
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: Build Docker Image
      run: docker build . --file Dockerfile --tag eschoenfield/liatrio-demo:$(date +%s)
      
    - name: Docker Push
      run: docker push ${{secrets.DOCKER_USER}}/liatrio-demo
