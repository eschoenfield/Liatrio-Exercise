name: Docker Image Tested

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: node.js setup
      uses: actions/setup-node@v2
      with: 
        node-version: '14.x'

    - name: Install npm
      run: npm install

    - name: run tests
      uses: liatrio/github-actions/apprentice-action@master
      with: 
        environment: "localhost"
        port: "80"
        command: "npm start"
        wait-for-url: "http://localhost:80/"